<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Testing - Bonezone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 100px auto;
            padding: 35px 100px;
            border-radius: 20px;
            box-shadow: 6px 10px 20px 10px rgba(0,0,0 ,0.3);
            background: rgba(25, 25, 25, 1.0);
            text-align: center;
        }
        h1, h2, h3, h4 {
            color: rgba(150, 150, 150, 1.0);
            font-size: 38px;
            padding: 8px 32px;
            box-shadow: 6px 10px 20px 10px rgba(0,0,0 ,0.2);
            border-radius: 20px;
            margin: 50px 250px;
        }
        .canvas-container {
            background: rgba(33, 33, 33, 0.5);
            padding: 50px 40px;
            margin:  50px 20px;
            border-radius: 20px;
            box-shadow: 6px 10px 20px 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        canvas {
            background: rgba(23, 23, 23, 1.0);
            border: 0px solid #ddd;
            border-radius: 20px;
            padding: 15px 35px;
            box-shadow: 0px 6px 10px 8px rgba(100,200,100,0.12);
            margin: 30px 0px;
        }
        button {
            background: rgba(40, 40, 40, 1.0);
            font-size: 18px;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            margin: 10px 10px;
        }
        button:hover {
            background: rgba(20, 80, 20, 1.0);
        }
    </style>
</head>

<body>
    <h1>Plinko</h1>
    <!-- Plinko Game -->
    <div class="canvas-container">
        <canvas id="plinkoCanvas" width="700" height="400"></canvas>
        <br>
        <button onclick="stepPlinko()">Step Plinko</button>
        <button onclick="resetPlinko()">Reset Plinko</button>
    </div>

    <h2>Slots</h2>
    <!-- Slot Machine Game -->
    <div class="canvas-container">
        <canvas id="slotCanvas" width="700" height="400"></canvas>
        <br>
        <button onclick="renderSlotMachine()">Spin Slots</button>
    </div>

    <h3>Blackjack</h3>
    <!-- Blackjack Game -->
    <div class="canvas-container">
        <canvas id="blackjackCanvas" width="700" height="400"></canvas>
        <br>
        <button onclick="renderBlackjack()">Deal Blackjack</button>
    </div>

    <h3>Roulette</h3>
    <!-- Roulette Game -->
    <div class="canvas-container">
        <canvas id="rouletteCanvas" width="700" height="400"></canvas>
        <br>
        <button onclick="renderRoulette()">Spin Roulette</button>
    </div>
    <script src="demo.js"></script>
</body>

</html>
